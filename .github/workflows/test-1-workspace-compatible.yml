          echo "ðŸ§¹ Cleaning up isolated directory..."
          if [ -d "${{ env.ISOLATED_DIR }}" ]; then
            echo "Removing: $(pwd)/${{ env.ISOLATED_DIR }}"
            rm -rf "${{ env.ISOLATED_DIR }}"
            echo "âœ… Cleanup completed"
          fi

