name: Test 1 - Workspace Compatible

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  isolated-build-1:
    runs-on: self-hosted
    steps:
      - name: Show runner info
        run: |
          echo "ðŸƒ Running on: $RUNNER_NAME"
          echo "ðŸ“‚ Default workspace: ${{ github.workspace }}"
          echo "ðŸ“‚ Working directory: $(pwd)"
      
      - name: Create isolated subdirectory
