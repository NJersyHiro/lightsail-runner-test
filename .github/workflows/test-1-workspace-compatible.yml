          ISOLATED_DIR="isolated-${{ github.run_id }}-${{ github.run_attempt }}-job1"
          mkdir -p $ISOLATED_DIR
          echo "ISOLATED_DIR=$ISOLATED_DIR" >> $GITHUB_ENV
          echo "âœ… Created isolated directory: $(pwd)/$ISOLATED_DIR"
      
      - uses: actions/checkout@v4
        with:
