name: Test 1 - Isolated Workspace (Fixed)

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  isolated-build-method1:
    runs-on: self-hosted
    steps:
      - name: Show runner info
        run: |
          echo "ðŸƒ Running on: $RUNNER_NAME"
          echo "ðŸ“‚ Runner temp: ${{ runner.temp }}"
      
      - name: Setup isolated workspace
        run: |
          # ãƒ¦ãƒ‹ãƒ¼ã‚¯ãªãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹ã‚’ä½œæˆ
          export WORKSPACE="${{ runner.temp }}/workspace-${{ github.run_id }}-${{ github.run_attempt }}"
          mkdir -p $WORKSPACE
          echo "WORKSPACE=$WORKSPACE" >> $GITHUB_ENV
          echo "âœ… Created workspace: $WORKSPACE"
      
      # æ–¹æ³•1: ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®å ´æ‰€ã«ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆã—ã¦ã‹ã‚‰ç§»å‹•
      - uses: actions/checkout@v4
      
      - name: Move to isolated workspace
        run: |
          echo "ðŸ“¦ Moving code to isolated workspace..."
          cp -r * ${{ env.WORKSPACE }}/ 2>/dev/null || true
          cp -r .* ${{ env.WORKSPACE }}/ 2>/dev/null || true
          cd ${{ env.WORKSPACE }}
          echo "âœ… Code moved to: $(pwd)"
          ls -la
      
      - name: Work in isolated space
        working-directory: ${{ env.WORKSPACE }}
        run: |
          echo "ðŸ“ Working in isolated workspace..."
          echo "Runner: $RUNNER_NAME" > runner-info.txt
          echo "Workspace: ${{ env.WORKSPACE }}" >> runner-info.txt
          echo "Time: $(date)" >> runner-info.txt
          cat runner-info.txt
      
      - name: Cleanup workspace
        if: always()
        run: |
          if [ -d "${{ env.WORKSPACE }}" ]; then
            rm -rf "${{ env.WORKSPACE }}"
            echo "âœ… Cleanup completed"
          fi

  isolated-build-method2:
    runs-on: self-hosted
    steps:
      - name: Setup with manual git clone
        run: |
          # å®Œå…¨ã«ç‹¬ç«‹ã—ãŸãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹ã§git cloneã‚’ä½¿ç”¨
          WORKSPACE="${{ runner.temp }}/manual-workspace-${{ github.run_id }}"
          mkdir -p $WORKSPACE
          cd $WORKSPACE
          
          echo "ðŸ“¥ Cloning repository manually..."
          git clone https://github.com/${{ github.repository }} .
          git checkout ${{ github.sha }}
          
          echo "WORKSPACE=$WORKSPACE" >> $GITHUB_ENV
          echo "âœ… Manual checkout completed in: $WORKSPACE"
      
      - name: Work in truly isolated space
        run: |
          cd ${{ env.WORKSPACE }}
          echo "ðŸ“ Current directory: $(pwd)"
          echo "ðŸ“ Files:"
          ls -la
          
          # ä½œæ¥­ã‚’å®Ÿè¡Œ
          echo "Test data from $RUNNER_NAME" > isolated-test.txt
          mkdir -p results
          echo "Results generated at $(date)" > results/output.txt
      
      - name: Cleanup
        if: always()
        run: |
          [ -d "${{ env.WORKSPACE }}" ] && rm -rf "${{ env.WORKSPACE }}"