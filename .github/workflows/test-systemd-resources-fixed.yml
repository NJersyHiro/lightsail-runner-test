name: Test Systemd Resource Limits Fixed

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  resource-test-cpu:
    runs-on: self-hosted
    steps:
      - name: Show runner info
        run: |
          echo "ðŸƒ Runner: $RUNNER_NAME"
          echo "ðŸ“Š System Info:"
          echo "CPU Count: $(nproc)"
          echo "Total Memory: $(free -h | grep Mem | awk '{print $2}')"
      
      - name: Check systemd cgroup info
        run: |
          echo "=== Systemd CGroup Info ==="
          # ç¾åœ¨ã®ãƒ—ãƒ­ã‚»ã‚¹ã®cgroup
          echo "Current cgroup:"
          cat /proc/self/cgroup || echo "Cannot read cgroup info"
          
          # systemdã®ãƒªã‚½ãƒ¼ã‚¹åˆ¶é™ã‚’ç¢ºèª
          echo ""
          echo "Systemd resource limits:"
          systemctl show github-runner@*.service 2>/dev/null | grep -E "(CPU|Memory)" || echo "Service not found"
      
      - name: CPU stress test
        run: |
          echo "ðŸ”¥ Starting CPU stress test..."
          echo "This will use CPU for 30 seconds"
          
          # ãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰ã§CPUè² è·ã‚’ç”Ÿæˆ
          for i in {1..4}; do
            (while [ true ]; do echo "scale=5000; 4*a(1)" | bc -l > /dev/null 2>&1; done) &
          done
          
          # ãƒ—ãƒ­ã‚»ã‚¹IDã‚’ä¿å­˜
          PIDS=$(jobs -p)
          
          # CPUä½¿ç”¨çŽ‡ã‚’ãƒ¢ãƒ‹ã‚¿ãƒªãƒ³ã‚°
          for i in {1..6}; do
            echo ""
            echo "[$i/6] CPU usage at $(date +%H:%M:%S):"
            top -bn1 | head -5
            sleep 5
          done
          
          # ã™ã¹ã¦ã®ãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰ã‚¸ãƒ§ãƒ–ã‚’çµ‚äº†
          for pid in $PIDS; do
            kill $pid 2>/dev/null || true
          done
          
          echo "âœ… CPU stress test completed"

  resource-test-memory:
    runs-on: self-hosted
    steps:
      - name: Memory stress test
        run: |
          echo "ðŸ’¾ Starting memory stress test..."
          echo "Current memory usage:"
          free -h
          
          # ãƒ¡ãƒ¢ãƒªè² è·ãƒ†ã‚¹ãƒˆï¼ˆç°¡æ˜“ç‰ˆï¼‰
          echo "Allocating memory..."
          
          # ddã‚³ãƒžãƒ³ãƒ‰ã§500MBã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆ
          dd if=/dev/zero of=/tmp/memtest bs=1M count=500 &
          DD_PID=$!
          
          # ãƒ¡ãƒ¢ãƒªä½¿ç”¨çŽ‡ã‚’ãƒ¢ãƒ‹ã‚¿ãƒªãƒ³ã‚°
          for i in {1..5}; do
            echo ""
            echo "[$i/5] Memory usage at $(date +%H:%M:%S):"
            free -h
            ps aux | grep -E "(dd|runner)" | grep -v grep | head -3
            sleep 3
          done
          
          # ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
          wait $DD_PID || true
          rm -f /tmp/memtest
          
          echo "âœ… Memory stress test completed"

  resource-test-parallel:
    runs-on: self-hosted
    strategy:
      matrix:
        job_id: [1, 2, 3]
    steps:
      - name: Parallel resource test
        run: |
          echo "ðŸ”„ Parallel job ${{ matrix.job_id }} on $RUNNER_NAME"
          
          # CPUè² è·
          (while [ true ]; do echo "scale=1000; 4*a(1)" | bc -l > /dev/null 2>&1; done) &
          CPU_PID=$!
          
          # ãƒ¡ãƒ¢ãƒªè² è·
          dd if=/dev/zero of=/tmp/parallel-test-${{ matrix.job_id }} bs=1M count=200 &
          MEM_PID=$!
          
          # ãƒªã‚½ãƒ¼ã‚¹ä½¿ç”¨çŠ¶æ³ã‚’è¨˜éŒ²
          for i in {1..4}; do
            echo ""
            echo "[$i/4] Job ${{ matrix.job_id }} resource usage:"
            ps aux | grep -E "PID|$CPU_PID|$MEM_PID" | grep -v grep || true
            sleep 5
          done
          
          # ãƒ—ãƒ­ã‚»ã‚¹ã‚’çµ‚äº†
          kill $CPU_PID 2>/dev/null || true
          kill $MEM_PID 2>/dev/null || true
          rm -f /tmp/parallel-test-${{ matrix.job_id }}
          
          echo "âœ… Parallel job ${{ matrix.job_id }} completed"