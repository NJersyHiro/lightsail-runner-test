name: Test 1 - Isolated Workspace

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  isolated-build-1:
    runs-on: self-hosted
    steps:
      - name: Show runner info
        run: |
          echo "ðŸƒ Running on: $RUNNER_NAME"
          echo "ðŸ“‚ Runner temp: ${{ runner.temp }}"
      
      - name: Setup isolated workspace
        run: |
          # ãƒ¦ãƒ‹ãƒ¼ã‚¯ãªãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹ã‚’ä½œæˆ
          export WORKSPACE="${{ runner.temp }}/workspace-${{ github.run_id }}-${{ github.run_attempt }}"
          mkdir -p $WORKSPACE
          echo "WORKSPACE=$WORKSPACE" >> $GITHUB_ENV
          echo "âœ… Created workspace: $WORKSPACE"
      
      - uses: actions/checkout@v4
        with:
          path: ${{ env.WORKSPACE }}/code
      
      - name: Create test files in isolated space
        working-directory: ${{ env.WORKSPACE }}/code
        run: |
          echo "ðŸ“ Creating test files in isolated workspace..."
          echo "Runner: $RUNNER_NAME" > runner-info.txt
          echo "Workspace: ${{ env.WORKSPACE }}" >> runner-info.txt
          echo "Time: $(date)" >> runner-info.txt
          
          # ãƒ“ãƒ«ãƒ‰æˆæžœç‰©ã®ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³
          mkdir -p dist
          echo "Build output from $RUNNER_NAME at $(date)" > dist/output.txt
          
          # ä½œæˆã—ãŸãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç¢ºèª
          echo "ðŸ“ Files created:"
          ls -la
          cat runner-info.txt
      
      - name: Simulate concurrent file access
        working-directory: ${{ env.WORKSPACE }}/code
        run: |
          # 10ç§’é–“ã€1ç§’ã”ã¨ã«ãƒ•ã‚¡ã‚¤ãƒ«ã«æ›¸ãè¾¼ã¿
          for i in {1..10}; do
            echo "[$RUNNER_NAME] Write $i at $(date +%s.%N)" >> concurrent-test.log
            sleep 1
          done
          
          echo "ðŸ“Š Concurrent writes completed. Log content:"
          cat concurrent-test.log
      
      - name: Cleanup workspace
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up workspace..."
          if [ -d "${{ env.WORKSPACE }}" ]; then
            echo "Removing: ${{ env.WORKSPACE }}"
            rm -rf "${{ env.WORKSPACE }}"
            echo "âœ… Cleanup completed"
          fi

  isolated-build-2:
    runs-on: self-hosted
    steps:
      - name: Show runner info
        run: |
          echo "ðŸƒ Running on: $RUNNER_NAME"
          echo "ðŸ“‚ Runner temp: ${{ runner.temp }}"
      
